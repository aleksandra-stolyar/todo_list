<div class="project-header">
  <i class="fa fa-calendar"></i>
  <span editable-text="project.name" e-form="textBtnForm" buttons="no" class="project-name">
    {{ project.name || "empty" }}
  </span>
  <button class="control-button pull-right" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">
    <i class="fa fa-pencil"></i>
  </button>
  <button class="control-button pull-right" ng-click="deleteProject()">
    <i class="fa fa-trash"></i>
  </button>

</div>

<div class="add-task-form" ng-controller='ProjectsCtrl'>
  <div class="row">
    <form class="col-md-12"  ng-submit="addTask()">
      <div class="input-group">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">
            <i class="fa fa-plus"></i>
          </button>
        </span>
        <input type="text" class="form-control" ng-model="taskName">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-success">Add Task</button>
        </span>
      </div>
    </form>
  </div>
</div>
<div>
  <div class="project-body">
    <div ng-repeat="task in project.tasks" class="task-row">
      <task></task>
    </div>
  </div>
</div>
