<div class="project-header">
  <div class="row">
    <div class="col-md-8">
      <i class="fa fa-calendar"></i>
      <span editable-text="project.name" e-form="projectForm" buttons="no" class="project-name" onbeforesave="updateProject(project, $data)">
        {{ project.name || "empty" }}
      </span>
    </div>
    <div class="col-md-4 text-right">
      <button class="control-button" ng-click="projectForm.$show()" ng-hide="projectForm.$visible">
        <i class="fa fa-pencil"></i>
      </button>
      <button class="control-button" ng-click="deleteProject(project)">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>

</div>

<div class="add-task-form" ng-controller='ProjectsController'>
  <div class="row">
    <form class="col-md-12"  ng-submit="addTask()">
      <div class="input-group">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">
            <i class="fa fa-plus"></i>
          </button>
        </span>
        <input type="text" class="form-control" ng-model="taskName">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-success">Add Task</button>
        </span>
      </div>
    </form>
  </div>
</div>
<div>
  <div class="project-body" ng-controller="TasksController" data-project-id="{{project.id}}">
    <div ui-sortable="sortableOptions" ng-model="project.tasks" class="tasks-list">
      <div id="{{task.id}}" ng-repeat="task in project.tasks | orderBy:'task.rate'" class="task-row">
        <task></task>
      </div>
    </div>
  </div>
</div>
